  <style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 80px;
      }
  
      .card {
        font-family: 'Quattrocento', Arial, sans-serif;
        position: relative;
        overflow: hidden;
        margin: 30px;
        min-width: 230px;
        max-width: 315px;
        width: 100%;
        color: #141414;
        text-align: left;
        line-height: 1.4em;
        font-size: 16px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
  
      .card img {
        max-width: 100%;
        vertical-align: top;
      }
  
      .card figcaption {
        width: 100%;
        background-color: #ffffff;
        padding: 15px 25px 65px;
        position: relative;
      }
  
      .card figcaption:before {
        position: absolute;
        content: '';
        z-index: 2;
        bottom: 100%;
        left: 0;
        width: 100%;
        height: 80px;
        background-image: -webkit-linear-gradient(top, transparent 0%, #ffffff 100%);
        background-image: linear-gradient(to bottom, transparent 0%, #ffffff 100%);
      }
  
      .card h2,
      .card p {
        margin: 0 0 10px;
      }
  
      .card h2 {
        font-weight: 300;
        font-size: 1.5em;
        line-height: 1.2em;
        font-family: 'Oswald', Arial, sans-serif;
        text-transform: uppercase;
      }
  
      .card p {
        font-size: 0.9em;
        letter-spacing: 1px;
        opacity: 0.9;
      }
  
      .card .icons {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #e6e6e6;
        width: 100%;
        text-align: center;
      }
  
      .card i {
        padding: 10px 5px;
        display: inline-block;
        font-size: 24px;
        color: #141414;
        opacity: 0.65;
      }
  
      .card i:hover {
        opacity: 1;
        transition: all 0.35s ease;
      }
